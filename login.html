<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            /* background: url('https://source.unsplash.com/1600x900/?indianrailways,train') no-repeat center center/cover; */
            background: url(./pics/train\ wallpaper.webp)no-repeat center center/cover;
        }
        .container {
            display: flex;
            width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }
        .login-section {
            width: 50%;
            padding: 40px;
            text-align: center;
        }
        .login-section h2 {
            margin-bottom: 10px;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            color: #333;
            text-decoration: none;
        }
        .input-box {
            width: 100%;
            margin: 10px 0;
            position: relative;
        }
        .input-box input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .right-section {
            width: 50%;
            background: linear-gradient(135deg, #17a2b8, #007bff);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        .right-section button {
            margin-top: 15px;
            background: white;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            .login-section, .right-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="close-btn" onclick="window.history.back();">&times;</span>
        <div class="login-section">
            <h2>Login to Your Account</h2>
            <p>Login using social networks</p>
            <div class="social-buttons">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-google"></a>
                <a href="#" class="fab fa-linkedin-in"></a>
            </div>
            <p>OR</p>
            <form>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-eye"></i>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
        <div class="right-section">
            <h2>New Here?</h2>
            <p>Sign up and discover a great amount of new opportunities!</p>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
